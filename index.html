<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Mobile First Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .hero-section { padding: 60px 20px; text-align: center; }
    </style>
</head>
<body>

    <div class="container my-5">
        <div class="row g-4"> <div class="col-12 col-md-4">
                <div class="p-4 border bg-white rounded shadow-sm">
                    <h3>Feature One</h3>
                    <p>On mobile, I'm full width. On desktop, I take up 1/3 of the row.</p>
                </div>
            </div>
    
            <div class="col-12 col-md-4">
                <div class="p-4 border bg-white rounded shadow-sm">
                    <h3>Feature Two</h3>
                    <p>I automatically stack below Feature One on smaller screens.</p>
                </div>
            </div>
    
            <div class="col-12 col-md-4">
                <div class="p-4 border bg-white rounded shadow-sm">
                    <h3>Feature Three</h3>
                    <p>The "md" in the class stands for the medium (tablet/laptop) breakpoint.</p>
                </div>
            </div>
    
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
